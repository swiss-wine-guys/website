<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <title>Swiss Wine Guys – Importers of Fine Swiss Wine</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    body {
      padding: 2em 0; /* Adds space at both top and bottom */
      box-sizing: border-box; /* Ensures padding doesn't affect overall height */
    }
    img {
      max-width: 100%;
      max-height: calc(100% - 4em); /* Account for both top and bottom padding */
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img
    src="swiss-wine-logo.png"
    alt="The Swiss Wine Guys – Importers of Fine Swiss Wine"
  />
</body>
</html>
